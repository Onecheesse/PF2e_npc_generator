                htpTitle: 'How to Play Pathfinder 2e (Remastered)',
                htpWelcomeTitle: 'Welcome to the World of Adventure!',
                htpWelcomeDesc: 'Pathfinder is a roleplaying game (RPG) where you and your friends become the heroes of an epic story. One of you takes on the role of the Game Master (GM), who describes the world, controls the characters who live in it, and presents challenges. The other players create their own characters‚Äîbrave adventurers‚Äîand decide their actions. Together, you tell a story. All you need is imagination, a few dice, and a willingness to cooperate.',
                htpBasicsTitle: 'Game Basics: Actions, Dice, and Success',
                htpBasicsList: '<li><strong class="font-semibold">The Three-Action Economy:</strong> The most important rule. In each of your turns, you have <strong>3 actions</strong>. You can spend them however you like. Want to attack? That costs 1 action. Want to move? That costs 1 action. Cast a simple spell? Often 2 actions. This freedom gives you immense tactical control over what your character does.</li><li><strong class="font-semibold">When do you roll the dice?:</strong> Whenever your character attempts something with an uncertain outcome, you roll a twenty-sided die (d20). You add the relevant bonus to the roll (e.g., your strength bonus, dexterity, or skill proficiency).</li><li><strong class="font-semibold">Degrees of Success:</strong> You compare your roll to a Difficulty Class (DC) set by the Game Master.<ul><li>If your result is <strong class="text-green-700">equal to or higher than the DC</strong>, you succeed!</li><li>If your result is <strong class="text-green-700">10 higher than the DC</strong>, it\'s a <strong>critical success</strong>‚Äîyou did something exceptionally well.</li><li>If your result is <strong class="text-red-700">lower than the DC</strong>, you fail.</li><li>If your result is <strong class="text-red-700">10 lower than the DC</strong>, it\'s a <strong>critical failure</strong>‚Äîsomething went horribly wrong.</li></ul></li><li><strong class="font-semibold">Teamwork is Key:</strong> Pathfinder is designed for characters to work together. The Fighter holds the line, the Rogue flanks enemies to backstab them, the Cleric heals and buffs, and the Wizard casts powerful spells from a safe distance. Try to think about how your abilities can help others, and vice versa.</li>',

                htpAbilitiesDesc: 'Each character is defined by six basic abilities that represent their innate and acquired talents. Bonuses (modifiers) are derived from these abilities, which you add to your die rolls.',
                htpAbilitiesList: '<li><strong>Strength (STR):</strong> Represents physical power. It affects melee attacks and their damage, carrying capacity, and the Athletics skill (climbing, jumping, swimming).</li><li><strong>Dexterity (DEX):</strong> Represents agility, reflexes, and coordination. It affects ranged attacks, Armor Class (AC), Reflex saving throws, and skills like Acrobatics, Stealth, and Thievery.</li><li><strong>Constitution (CON):</strong> Represents health and stamina. It directly affects your Hit Points and Fortitude saving throws, which help you resist poisons and diseases.</li><li><strong>Intelligence (INT):</strong> Represents reason, logical thinking, and memory. It affects the number of languages you know and the number of skills you are trained in. It is key for skills like Arcana, Crafting, Society, and Occultism, and is the main ability for Wizards.</li><li><strong>Wisdom (WIS):</strong> Represents perceptiveness, intuition, and willpower. It affects Perception (which determines initiative in combat), Will saving throws, and skills like Medicine, Survival, and Religion. It is the main ability for Clerics and Druids.</li><li><strong>Charisma (CHA):</strong> Represents personality, persuasiveness, and leadership. It affects social skills like Diplomacy, Deception, Intimidation, and Performance. It is the main ability for Bards, Sorcerers, and Swashbucklers.</li>',

            async function callGeminiAPI(prompt) {
                const apiKey = userTextApiKey;
                if (!isCanvasEnv && !apiKey) {
                    return { error: translations[currentLanguage].geminiError };
                }

                const model = 'gemini-1.5-flash'; 
                const endpoint = 'generateContent';
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:${endpoint}?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error Body:", errorBody);
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        return { response: simpleMarkdownToHtml(text) };
                    } else {
                        let errorMessage = translations[currentLanguage].geminiErrorResponse;
                        if (result.promptFeedback && result.promptFeedback.blockReason) {
                            errorMessage += ` ${translations[currentLanguage].geminiErrorBlocked} ${result.promptFeedback.blockReason}`;
                        } else if (result.error) {
                            errorMessage += ` ${translations[currentLanguage].geminiErrorDetail} ${result.error.message}`;
                        }
                        return { error: errorMessage};
                    }
                } catch(error) {
                    console.error("Gemini API call failed:", error);
                    return { error: translations[currentLanguage].geminiErrorFetch};
                }
            }

            function updateHistoryUI(genType) {

                const prevBtn = modal.querySelector('[id$="-history-prev"]');
                const nextBtn = modal.querySelector('[id$="-history-next"]');
                
                const currentIndex = currentIndices[genType];
                const historyLength = histories[genType].length;
                
                if (historyLength > 0) {
                    counter.textContent = `${currentIndex + 1} / ${historyLength}`;
                } else {
                    counter.textContent = '0 / 0';
                }

                prevBtn.disabled = currentIndex <= 0;
                nextBtn.disabled = currentIndex >= historyLength - 1;
            }
